<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NooblyJS Applications Registry</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css">
    <style>
        /* Material Design Theme Variables */
        :root {
            --primary-color: #1976d2;
            --primary-light: #42a5f5;
            --primary-dark: #1565c0;
            --secondary-color: #dc004e;
            --surface-color: #ffffff;
            --surface-variant: #f5f5f5;
            --background-color: #fafafa;
            --error-color: #d32f2f;
            --success-color: #388e3c;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--surface-color);
            box-shadow: var(--shadow-2);
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 24px 32px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .logo .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .nav-item {
            display: block;
            padding: 16px 24px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--surface-variant);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-light);
            color: white;
            border-left-color: var(--primary-dark);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 32px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .application-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .application-card {
            background: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .application-card:hover {
            box-shadow: var(--shadow-2);
            transform: translateY(-4px);
        }

        .application-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .application-name {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .application-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-indicator.running {
            background-color: var(--success-color);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.stopped {
            background-color: var(--error-color);
        }

        .status-text {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: capitalize;
        }

        .application-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .application-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--surface-variant);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 142, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(56, 142, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(56, 142, 60, 0);
            }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>NooblyJS</h1>
                <div class="subtitle">Applications Registry</div>
            </div>
            <a href="/applications/" class="nav-item active">Dashboard</a>
            <a href="/applications/customerservice/" class="nav-item">Customer Service</a>
            <a href="/applications/delivery/" class="nav-item">Delivery Management</a>
            <a href="/applications/infrastructure/" class="nav-item">Infrastructure</a>
            <a href="/applications/marketing/" class="nav-item">Marketing</a>
            <a href="/applications/warehouse/" class="nav-item">Warehouse</a>
            <a href="/applications/wiki/" class="nav-item">Wiki</a>
        </nav>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Applications Registry</h1>
                <p class="page-subtitle">A dashboard of all business applications and their current status.</p>
            </div>

            <div class="application-list" id="application-list">
                <!-- Applications will be dynamically added here -->
            </div>
        </main>
    </div>

    <script>
        const applications = [
            {
                id: 'customerservice',
                name: 'Customer Service',
                description: 'Comprehensive support case management with queue-based organization and collaborative resolution workflows.',
                url: '/applications/customerservice/'
            },
            {
                id: 'delivery',
                name: 'Delivery Management', 
                description: 'Order tracking and delivery coordination platform with real-time status updates and customer communication.',
                url: '/applications/delivery/'
            },
            {
                id: 'infrastructure',
                name: 'Infrastructure Management',
                description: 'IT operations dashboard for server, database, and storage monitoring with comprehensive health tracking.',
                url: '/applications/infrastructure/'
            },
            {
                id: 'marketing',
                name: 'Marketing Management',
                description: 'Complete email marketing platform with campaign management, customer segmentation, and analytics.',
                url: '/applications/marketing/'
            },
            {
                id: 'warehouse',
                name: 'Warehouse Management',
                description: 'Inventory management and order fulfillment system with comprehensive tracking and stock management.',
                url: '/applications/warehouse/'
            },
            {
                id: 'wiki',
                name: 'Wiki Management',
                description: 'Enterprise knowledge base with content management, collaboration features, and powerful search capabilities.',
                url: '/applications/wiki/'
            }
        ];

        const applicationList = document.getElementById('application-list');

        applications.forEach(app => {
            const applicationCard = document.createElement('div');
            applicationCard.className = 'application-card';
            
            // Make card clickable
            applicationCard.addEventListener('click', () => {
                window.location.href = app.url;
            });

            const applicationHeader = document.createElement('div');
            applicationHeader.className = 'application-header';

            const applicationName = document.createElement('div');
            applicationName.className = 'application-name';
            applicationName.textContent = app.name;

            const applicationStatus = document.createElement('div');
            applicationStatus.className = 'application-status';

            const statusIndicator = document.createElement('div');
            statusIndicator.className = 'status-indicator';
            statusIndicator.id = `status-${app.id}`;

            const statusText = document.createElement('div');
            statusText.className = 'status-text';
            statusText.id = `status-text-${app.id}`;
            statusText.textContent = 'checking...';

            applicationStatus.appendChild(statusIndicator);
            applicationStatus.appendChild(statusText);

            applicationHeader.appendChild(applicationName);
            applicationHeader.appendChild(applicationStatus);

            const applicationDescription = document.createElement('div');
            applicationDescription.className = 'application-description';
            applicationDescription.textContent = app.description;

            const applicationActions = document.createElement('div');
            applicationActions.className = 'application-actions';

            const openBtn = document.createElement('button');
            openBtn.className = 'action-btn btn-primary';
            openBtn.textContent = 'Open Application';
            openBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                window.location.href = app.url;
            });

            applicationActions.appendChild(openBtn);

            applicationCard.appendChild(applicationHeader);
            applicationCard.appendChild(applicationDescription);
            applicationCard.appendChild(applicationActions);

            applicationList.appendChild(applicationCard);

            // Fetch status
            fetch(`/applications/${app.id}/api/status`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    const indicator = document.getElementById(`status-${app.id}`);
                    const statusTextEl = document.getElementById(`status-text-${app.id}`);
                    
                    if (data && data.status === 'running') {
                        indicator.classList.add('running');
                        statusTextEl.textContent = 'running';
                    } else {
                        indicator.classList.add('stopped');
                        statusTextEl.textContent = 'stopped';
                    }
                })
                .catch(error => {
                    const indicator = document.getElementById(`status-${app.id}`);
                    const statusTextEl = document.getElementById(`status-text-${app.id}`);
                    indicator.classList.add('stopped');
                    statusTextEl.textContent = 'error';
                    console.error(`Error fetching status for ${app.id}:`, error);
                });
        });
    </script>
</body>
</html>
