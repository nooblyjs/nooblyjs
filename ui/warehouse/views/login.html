<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Warehouse Management</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/applications/warehouse/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">ðŸ“¦</div>
                    <span>Warehouse Management</span>
                </div>
                <h1>Sign In</h1>
                <p class="login-subtitle">Enter your credentials to access the warehouse system</p>
            </div>

            <div class="alert alert-danger hidden" id="login-error">
                Invalid username or password
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required autocomplete="username" value="admin">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password" value="password">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="login-help">
                <p>Demo credentials:</p>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> password</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const errorAlert = document.getElementById('login-error');
            const loginBtn = document.getElementById('login-btn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Show loading state
                loginBtn.textContent = 'Signing in...';
                loginBtn.disabled = true;
                errorAlert.classList.add('hidden');

                try {
                    const response = await fetch('/applications/warehouse/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store session ID
                        localStorage.setItem('warehouse-session', data.sessionId);
                        localStorage.setItem('warehouse-user', JSON.stringify(data.user));
                        
                        // Redirect to dashboard
                        window.location.href = '/applications/warehouse/';
                    } else {
                        errorAlert.textContent = data.error || 'Login failed';
                        errorAlert.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorAlert.textContent = 'Connection error. Please try again.';
                    errorAlert.classList.remove('hidden');
                } finally {
                    // Reset button state
                    loginBtn.textContent = 'Sign In';
                    loginBtn.disabled = false;
                }
            });

            // Check if user is already logged in
            const sessionId = localStorage.getItem('warehouse-session');
            if (sessionId) {
                // Verify session is still valid
                fetch('/applications/warehouse/api/auth/check', {
                    headers: {
                        'x-session-id': sessionId
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        window.location.href = '/applications/warehouse/';
                    }
                })
                .catch(error => {
                    console.error('Session check error:', error);
                    localStorage.removeItem('warehouse-session');
                    localStorage.removeItem('warehouse-user');
                });
            }
        });
    </script>
</body>
</html>
